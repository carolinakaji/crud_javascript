<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Projeto Final</title>
</head>

<body>

  <div class="container">
    <h1 class="text-center my-5">Projeto final - CRUD JavaScript</h1>

    <div>
      <!-- <form class="col s12">-->

      <form>
        <div class="form-group">
          <input disabled id="id" type="text" placeholder="ID" class="form-control">
        </div>

        <div class="form-group">
          <label for="nome">Nome <span id="erroNome"><i class="fas fa-info-circle 2x" data-toggle="tooltip"
                data-placement="top" title="Digite seu nome"></i></span></label>
          <input class="form-control" placeholder="Carolina" id="nome" type="text">
        </div>

        <div class="form-group">
          <label for="email">E-mail <span id="erroEmail">
              <i class="fas fa-info-circle 2x" data-toggle="tooltip" data-placement="top" title="Digite seu e-mail"></i>
            </span></label>
          <input id="email" class="form-control" type="text" placeholder="E-mail">
        </div>

        <div class="form-group">
          <label>Tipo <span id="erroTipo">
              <i class="fas fa-info-circle 2x" data-toggle="tooltip" data-placement="top" title="Digite o tipo"></i>
            </span></label>
          <select id="tipo" class="form-control">
            <option value="0">*Selecione o Tipo*</option>
            <option value="JURIDICA">JURIDICA</option>
            <option value="FISICA">FISICA</option>
          </select>
          <p id="erroTipo"></p>
        </div>


        <div>
          <button id="gravar" class="btn btn-success"><span class="valign-wrapper">Gravar <i
                class="fas fa-check-circle"></i></span></button>
          <button id="limpar" class="btn btn-danger"><span class="valign-wrapper">Limpar <i
                class="fas fa-broom"></i></span></button>
          <button id="carregar" class="btn btn-primary"><span class="valign-wrapper">Carregar <i
                class="fas fa-cloud"></i></span></button>
        </div>
      </form>
    </div>

    <!-- </form>-->


    <div class="my-4">
      <table class="table table-striped">
        <thead class="thead-dark">
          <th class="text-center">ID</th>
          <th class="text-center">Nome</th>
          <th class="text-center">E-mail</th>
          <th class="text-center">Tipo</th>
          <th class="text-center">Ação</th>
        </thead>
        <tbody id="display">
        </tbody>
      </table>
    </div>


    <footer>
      <small class="text-muted">&copy; Todos os direitos Reservados | Desenvolvido por <a
          href="https://github.com/carolinakaji" target="_blank">Carolina Kaji</a> | Fatec São
        Roque</small>
    </footer>
  </div>


  <!-- <script src="js/components.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="js/script.js"></script>
</body>

</html>
